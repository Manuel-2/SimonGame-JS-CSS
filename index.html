<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <h1 class="title">Simon Game!</h1>
        <p class="level">0</p>
        <div class="console">
            <input type="button" value="E" data-number="1" class="game_input button_1" onclick="match.checkInput(1)">
            <input type="button" value="I" data-number="2" class="game_input button_2" onclick="match.checkInput(2)">

            <button id="start_game_input" onclick="startGame()" class="start_input">
                <p>Start</p>
            </button>

            <input type="button" value="F" data-number="3" class="game_input button_3" onclick="match.checkInput(3)">
            <input type="button" value="J" data-number="4" class="game_input button_4" onclick="match.checkInput(4)">

        </div>
    </main>
    <footer>
        <p>by <a href="https://twitter.com/Manuel2Code" target="_blank">Manuel Pe√±aloza</a></p>
    </footer>
    <script src="./code.js"></script>
</body>

</html>
